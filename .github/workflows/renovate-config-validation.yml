name: Renovate config validation

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  validate-config:
    name: Validate Renovate configurations
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Validate Renovate configurations
        uses: rinchsan/renovate-config-validator@v0.2.0
        with:
          pattern: '*.json'
